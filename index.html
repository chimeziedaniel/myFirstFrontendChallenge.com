<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="./style.css" />
  <body>
    <section>
      <div class="card">
        <div class="row bg-light">
          <div class="col-md-6">
            <img
              src="./images/drawers.jpg"
              class="img-fluid w-100"
              alt=""
              style="margin: 0; padding: 0; height: 60vh"
            />
          </div>
          <div class="col-md-6 py-3">
            <p class="h5 pt-sm-4 px-4 text-justify">
              Shift the overall look and feeel by adding these wonderful touches
              to furniture in your home
            </p>
            <p class="px-4 py-1 text-justify">
              Ever been in a room and felt like something was missing?perhaps it
              felt slightly bare and uninviting.I've got some simple tips to
              help you make any room feel complete
            </p>
            <div class="d-flex py-3 main">
              <div class="d-flex justify-content-start">
                <img
                  src="./images/avatar-michelle.jpg"
                  alt=""
                  class="rounded-circle img-fluid me-1 ms-4"
                  height="100"
                  width="100"
                />
                <p class="pt-4 px-3">
                  Michelle Appleton <br />
                  June 20 2024
                </p>

                <a
                  href="#"
                  class="position-absolute bottom-30 end-0 pe-4 pt-4"
                  id="link"
                  ><i
                    class="bi bi-arrow-up-right-circle-fill h1 pt-4 text-secondary"
                  ></i>
                </a>
              </div>
            </div>
            <p
              id="share"
              class="px-3 py-2 bg-secondary text-center"
              style="width: 50%"
            >
              SHARE<i class="px-3 bi bi-facebook"></i>
              <i class="px-3 bi bi-twitter"></i>
              <i class="px-3 bi bi-pinterest"></i>
            </p>

            <!-- end of second column -->
          </div>
          <!-- row -->
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
